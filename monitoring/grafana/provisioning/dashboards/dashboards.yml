# =============================================================================
# Grafana Dashboards Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'E-Commerce'
    folderUid: 'ecommerce'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
