# =============================================================================
# AlertManager Configuration
# =============================================================================

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@ecommerce-devops.local'
  smtp_require_tls: false

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    
    - match:
        severity: warning
      receiver: 'warning-receiver'

# Receivers
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alert'
        send_resolved: true

  - name: 'critical-receiver'
    # Email notifications (configure your SMTP)
    # email_configs:
    #   - to: 'devops-team@example.com'
    #     send_resolved: true
    
    # Slack notifications
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#alerts'
    #     send_resolved: true
    webhook_configs:
      - url: 'http://localhost:5001/alert/critical'
        send_resolved: true

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://localhost:5001/alert/warning'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
