# =============================================================================
# Ansible Configuration
# =============================================================================

[defaults]
inventory = hosts.ini
remote_user = ubuntu
host_key_checking = False
timeout = 30
forks = 10
log_path = ./ansible.log
retry_files_enabled = False

# Roles path
roles_path = ./roles

# Callback plugins
stdout_callback = yaml
callback_whitelist = profile_tasks

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
