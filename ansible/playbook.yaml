# Ansible Playbook - E-Commerce Application Deployment
# Group-16: Muhammad Waqar Ul Mulk, Ghulam Mujtaba
# =============================================================================
---
- name: Configure E-Commerce Infrastructure
  hosts: all
  become: yes
  vars:
    docker_compose_version: "2.24.0"
    app_directory: /opt/ecommerce
    docker_registry: "mujtaba0101"
    backend_image: "ecom-backend"
    frontend_image: "ecom-frontend"
    image_tag: "latest"

  tasks:
    # ==========================================================================
    # System Updates and Prerequisites
    # ==========================================================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - git
          - unzip
        state: present
      when: ansible_os_family == "Debian"

    # ==========================================================================
    # Docker Installation
    # ==========================================================================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # ==========================================================================
    # Docker Compose Installation
    # ==========================================================================
    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: docker_compose_check
      changed_when: false

    - name: Display Docker Compose version
      debug:
        msg: "Docker Compose version: {{ docker_compose_check.stdout }}"

    # ==========================================================================
    # Application Deployment
    # ==========================================================================
    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose file
      copy:
        src: ../docker-compose.yml
        dest: "{{ app_directory }}/docker-compose.yml"
        mode: '0644'

    - name: Create .env file for Docker Compose
      template:
        src: templates/env.j2
        dest: "{{ app_directory }}/.env"
        mode: '0600'

    - name: Pull latest Docker images
      docker_image:
        name: "{{ docker_registry }}/{{ item }}:{{ image_tag }}"
        source: pull
      loop:
        - "{{ backend_image }}"
        - "{{ frontend_image }}"

    - name: Start application with Docker Compose
      community.docker.docker_compose:
        project_src: "{{ app_directory }}"
        state: present
        pull: yes
      register: compose_output

    - name: Display Docker Compose output
      debug:
        var: compose_output

    # ==========================================================================
    # Health Checks
    # ==========================================================================
    - name: Wait for backend to be ready
      uri:
        url: "http://localhost:5000/actuator/health"
        method: GET
        status_code: 200
      register: backend_health
      until: backend_health.status == 200
      retries: 30
      delay: 10

    - name: Wait for frontend to be ready
      uri:
        url: "http://localhost:80"
        method: GET
        status_code: 200
      register: frontend_health
      until: frontend_health.status == 200
      retries: 10
      delay: 5

    - name: Display deployment status
      debug:
        msg: |
          ==========================================
          Deployment Complete!
          ==========================================
          Backend Health: {{ backend_health.json.status | default('UP') }}
          Frontend Status: {{ frontend_health.status }}
          ==========================================
