# =============================================================================
# Ansible Inventory File
# =============================================================================

[webservers]
# Add your EC2 instances here after Terraform provisioning
# web1 ansible_host=<EC2_PUBLIC_IP> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ecommerce-key.pem
# web2 ansible_host=<EC2_PUBLIC_IP> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/ecommerce-key.pem

[databases]
# db1 ansible_host=<RDS_ENDPOINT> ansible_user=ecomadmin

[kubernetes]
# k8s-master ansible_host=<MASTER_IP> ansible_user=ubuntu
# k8s-worker1 ansible_host=<WORKER1_IP> ansible_user=ubuntu
# k8s-worker2 ansible_host=<WORKER2_IP> ansible_user=ubuntu

[local]
localhost ansible_connection=local

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
