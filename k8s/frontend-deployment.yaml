# =============================================================================
# Frontend Deployment - React Application with Nginx
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-frontend
  namespace: ecommerce-dev
  labels:
    app: ecommerce-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ecommerce-frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: mujtaba0101/ecom-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: docker-registry-secret
---
# =============================================================================
# Frontend Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-frontend
  namespace: ecommerce-dev
  labels:
    app: ecommerce-frontend
spec:
  type: LoadBalancer  # Use NodePort for Minikube
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: ecommerce-frontend
