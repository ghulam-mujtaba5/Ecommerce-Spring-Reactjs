# =============================================================================
# Kubernetes Secrets - Sensitive Configuration
# NOTE: In production, use AWS Secrets Manager, HashiCorp Vault, or Sealed Secrets
# These are base64 encoded values for demonstration
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce-dev
  labels:
    app: ecommerce
type: Opaque
data:
  # Base64 encoded values - decode with: echo "value" | base64 -d
  # Encode with: echo -n "your-value" | base64
  
  # Database credentials
  POSTGRES_USER: ZWNvbXVzZXI=                    # ecomuser
  POSTGRES_PASSWORD: Y2hhbmdlbWU=                 # changeme
  SPRING_DATASOURCE_USERNAME: ZWNvbXVzZXI=       # ecomuser
  SPRING_DATASOURCE_PASSWORD: Y2hhbmdlbWU=       # changeme
  
  # JWT Secret (min 50 chars)
  SPRING_APP_JWTSECRET: U0RBRjEzMUZTQTFBU0Y0QTNINUZBNUZBMVRAOEE0SDJWTJJNM1oyQUZBU0dTRjNIQUFGNVNERjRIQURBU0ZGQURGM1pGWkFGQTNIQTNGQURGNUVSQTNBRjVF
  
  # Docker Registry (for private images)
  DOCKER_REGISTRY_USERNAME: ""
  DOCKER_REGISTRY_PASSWORD: ""
---
# =============================================================================
# Docker Registry Secret (for pulling private images)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: ecommerce-dev
type: kubernetes.io/dockerconfigjson
data:
  # Replace with your actual Docker registry credentials
  # Generate with: kubectl create secret docker-registry docker-registry-secret --docker-server=https://index.docker.io/v1/ --docker-username=<username> --docker-password=<password> --dry-run=client -o yaml
  .dockerconfigjson: e30=  # Empty JSON object - replace in production
